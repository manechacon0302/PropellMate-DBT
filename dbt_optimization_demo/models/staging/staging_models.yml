version: 2

models:
  - name: stg_customers
    description: Staging model for customer dimension data
    columns:
      - name: customer_id
        description: Unique identifier for each customer
      - name: name
        description: Customer name

  - name: stg_orders
    description: Staging model for order fact data
    columns:
      - name: order_id
        description: Unique identifier for each order
      - name: customer_id
        description: Foreign key to customers
      - name: order_total
        description: Total amount of the order
      - name: ordered_at
        description: Timestamp when the order was placed

  - name: stg_order_items
    description: Staging model for order items detail data
    columns:
      - name: order_item_id
        description: Unique identifier for each order item
      - name: order_id
        description: Foreign key to orders
      - name: is_food_item
        description: Flag indicating if the item is a food item
      - name: is_drink_item
        description: Flag indicating if the item is a drink item