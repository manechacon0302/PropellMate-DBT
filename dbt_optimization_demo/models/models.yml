version: 2

models:
  - name: countfooddrinkorders
    description: "Counts of food and drink items ordered grouped by customer name."
    columns:
      - name: name
        description: "Customer name"
      - name: food_item_count
        description: "Count of food items ordered"
      - name: drink_item_count
        description: "Count of drink items ordered"

  - name: customerswithorders
    description: "Customer orders enriched with customer name."
    columns:
      - name: order_id
        description: "Order identifier"
      - name: customer_id
        description: "Customer identifier"
      - name: customer_name
        description: "Customer name from dim_customers"
      - name: order_total
        description: "Total value of the order"
      - name: ordered_at
        description: "Timestamp when order was placed"

  - name: totalordercustomername
    description: "Total spending by each customer ordered descending."
    columns:
      - name: customer_name
        description: "Customer name"
      - name: total_spent
        description: "Total money spent by the customer"
