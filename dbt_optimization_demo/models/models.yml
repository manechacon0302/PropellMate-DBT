version: 2

models:
  - name: customerswithorders
    description: "List of all orders with customer details including customer name"
    columns:
      - name: order_id
        description: "Unique identifier for each order"
      - name: customer_id
        description: "Foreign key referencing the customer"
      - name: customer_name
        description: "Full name of the customer who placed the order"
      - name: order_total
        description: "Total monetary value of the order"
      - name: ordered_at
        description: "Timestamp indicating when the order was placed"

  - name: totalordercustomername
    description: "Aggregated total spending per customer, sorted by highest spenders"
    columns:
      - name: customer_name
        description: "Full name of the customer"
      - name: total_spent
        description: "Total amount spent by the customer across all orders"

  - name: countfooddrinkorders
    description: "Count of food and drink items ordered by each customer"
    columns:
      - name: name
        description: "Customer name"
      - name: item_count
        description: "Number of items ordered"
      - name: item_type
        description: "Type of item - either 'food' or 'drink'"
